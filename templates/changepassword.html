{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h1>Change Password</h1>
        <form action="/changepassword" method="post">
            <div class="form-group">
                <input class="form-control form-control-lg" id="password" name="oldpassword" placeholder="Existing Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" id="password" name="password" placeholder="New Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" id="password" name="confirmation" placeholder="Confirm New Password" type="password">
            </div>
            <div class="form-group">
                <button class="btn btn-outline-danger btn-lg" type="submit">Change Password</button>
            </div>
        </form>
{% endblock %}
