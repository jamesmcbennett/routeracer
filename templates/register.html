{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Register</h1>
        <form action="/register" method="post">
            <div class="form-group">
                <input class="form-control form-control-lg" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" autocomplete="off" autofocus class="form-control mx-auto w-auto" id="initials" name="initials" placeholder="Initials e.g. JH" type="text">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" id="password" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
            <div class="form-group"></div>
                <button class="btn btn-outline-danger btn-lg" type="submit">Register</button>
            </div>
        </form>
{% endblock %}
